<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="addToCart()" [formGroup]="editForm">
      <div *ngIf="productListing">
        <h2 data-cy="productListingDetailsHeading"><span>Product Listing</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span>Product Name</span></dt>
          <dd>
            <span>{{ productListing.productName }}</span>
          </dd>
          <dt><span>Stock</span></dt>
          <dd>
            <span>{{ productListing.quantity }}</span>
          </dd>
          <dt><span>Price</span></dt>
          <dd>
            <span>{{ productListing.price }}</span>
          </dd>
          <dt><span>Quantity</span></dt>
          <dd>
            <input type="number" class="form-control" name="userID" id="field_userID" data-cy="userID" formControlName="userID"/>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
        </button>

        <button type="button" (click)="addToCart()" class="btn btn-primary">
          <span>Add to cart</span>
        </button>
      </div>
    </form>
  </div>
</div>
